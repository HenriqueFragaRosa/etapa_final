<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/imc.css">
    <title>Calculadora de IMC</title>
</head>
<body>
    <a href="../index.html" class="back-button">‚Üê Voltar</a>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <label for="weight">Peso (kg):</label>
        <input type="number" id="weight" placeholder="Exemplo: 80kg" required>
        
        <label for="height">Altura (m):</label>
        <input type="number" id="height" step="0.01" placeholder="Exemplo: 1.85cm" required>
        
        <button id="calculate-btn">Calcular IMC</button>
        
        <h2 id="result"></h2>
    </div>

    <script src="../scripts/imc.js"></script>
</body>
</html>
