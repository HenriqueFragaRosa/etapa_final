<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/selic.css">
    <title>Calculadora de Rendimento SELIC</title>
</head>
<body>
    <a href="../index.html" class="back-button">‚Üê Voltar</a>
    <div class="container">
        <h1>Calculadora de Rendimento SELIC</h1>
        <label for="amount">Valor Investido (R$):</label>
        <input type="number" id="amount" placeholder="Exemplo: 1000" required>
        
        <label for="duration">Prazo (meses):</label>
        <input type="number" id="duration" placeholder="Exemplo: 12" required>
        
        <label for="selic-rate">Taxa SELIC (%):</label>
        <input type="number" id="selic-rate" placeholder="Exemplo: 13.75" step="0.01" required>
        
        <button id="calculate-btn">Calcular Rendimento</button>
        
        <h2 id="result"></h2>
    </div>

    <script src="../scripts/selic.js"></script>
</body>
</html>
