<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inclusão de Pessoas</title>
    <link rel="stylesheet" href="../css/includ-person.css">
</head>
<body>
    <a href="../index.html" class="back-button">← Voltar</a>
    <div class="container">
        <h1>Inclusão de Pessoas</h1>
        <form id="personForm">
            <div class="input-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" required>
            </div>
            <div class="input-group">
                <label for="height">Altura (cm):</label>
                <input type="number" id="height" required>
            </div>
            <div class="input-group">
                <label for="weight">Peso (kg):</label>
                <input type="number" id="weight" required>
            </div>
            <button type="submit">Adicionar Pessoa</button>
        </form>

        <table id="peopleTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Altura (cm)</th>
                    <th>Peso (kg)</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div class="averages">
            <p>Média de Altura: <span id="averageHeight">0</span> cm</p>
            <p>Média de Peso: <span id="averageWeight">0</span> kg</p>
        </div>
    </div>

    <script src="../scripts/includPerson.js"></script>
</body>
</html>
